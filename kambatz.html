<head>
  <title>Kambatz</title>
</head>

<body>
  <h1>Welcome to Kambatz!</h1>

  {{> uploadFile}}

  {{> billView}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="uploadFile">
  <div id="dropzone" class="dropzone">
    <div style="text-align: center; color: gray;">Drop bills to upload</div>
  </div>
</template>

<template name="billView">
  <div class="billView">
    {{#each bills}}
      <div class="billitem {{selectedClass}}">
        {{this.name}} {{this.type}} {{this.size}} <a href="{{this.url}}">download</a>
      </div>
    {{/each}}
    <div class="billPreview">
      <canvas id="pdfcanvas"></canvas>
    </div>
  </div>
</template>
